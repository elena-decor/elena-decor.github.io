<div class="fixed-footer">
    <div class="accordion-container" id="accordion">
        <div class="accordion-header" onclick="toggleAccordion()">
            <h3>Нужна помощь с декором? Напишите мне</h3>
            <span class="accordion-arrow" id="accordionArrow">▼</span>
        </div>
        <div class="accordion-content" id="accordionContent">
            <div class="qform-container">
                <script type="text/javascript" async="async">
                    (function () {
                        function init() {
                            const scr = document.createElement("script");
                            scr.type = "text/javascript";
                            scr.async = "async";
                            scr.src = "//cdn.qform.io/forms.js?v=" + new Date().getTime();
                            scr.charset = "UTF-8";
                            const scrInsert = document.getElementsByTagName("script")[0];
                            scrInsert.parentNode.insertBefore(scr, scrInsert);
                        }
                        const d = document;
                        const w = window;
                        if (d.readyState === "interactive") {
                            init();
                        } else {
                            if (w.attachEvent) {
                                w.attachEvent("onload", init);
                            } else {
                                w.addEventListener("DOMContentLoaded", init, false);
                            }
                        }
                    })();
                </script>
                <div data-formid="form_sy2uJtkyaE_w6vNtgzWl60ICNOAaUxPZ"></div>
            </div>
        </div>
    </div>
</div>
